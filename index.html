<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />

    <link
      rel="stylesheet"

    <link

      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />

    <link rel="stylesheet" href="./css/bootstrap.min.css" />

  <body>
    <!-- Navbar -->

    <div class="container-fluid p-0">
      <section class="navbar-wrap">
        <div class="container">
          <div class="navbar-box d-flex flex-row">
            <div class="logo-box">
              <img src="./img/logo.svg" alt="" class="img-fluid" />
            </div>

            <ul class="navbar-items m-0">
              <li class="nav-item">
                <a href="#">New</a>
              </li>
              <li class="nav-item">
                <a href="#">Products</a>
              </li>
              <li class="nav-item">
                <a href="#">Rooms</a>
              </li>
              <li class="nav-item">
                <a href="#">Inspirations</a>
              </li>
            </ul>

            <div class="search">
              <span class="material-symbols-outlined"> search </span>

              <input type="search" placeholder="Search products..." />
            </div>

            <div class="checkout d-flex align-center">
              <h4 class="fw-bold total me-4">$0</h4>

              <span class="material-symbols-outlined shopping-cart-box">
                shopping_cart

    <!-- NAVBAR END -->



    <!-- MAIN Section -->


    <div class="container">
      <div class="row pt-4">
        <div class="col-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb fw-bold">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Products</a></li>
              <li class="breadcrumb-item"><a href="#">Sofas & Armchairs</a></li>
              <li class="breadcrumb-item active" aria-current="page">Stockholm</li>
            </ol>
          </nav>
        </div>
      </div>


      <div class="row">


        <div class="col-4 product-box">
          <div class="product-height">
            74cm
           
          </div>
          <img src="./img/sofa.png" alt="" class="img-fluid">


          <span class="pulse">
            <span class="material-symbols-outlined pulse-box">
              add
              </span>
          </span>

          <div class="dashed-border dashed-border-sm"></div>
          <div class="dashed-border dashed-border-lg"></div>
        </div>



        <div class="col-4">
          data
        </div>

      </div>
    </div>
